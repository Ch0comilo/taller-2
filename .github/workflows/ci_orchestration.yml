name: CI - Pipeline Orchestration Tests

on: 
  - push
  - pull_request

jobs:

  test-orchestration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Test orchestration components
        run: |
          python -m pytest tests/test_orchestration.py -v

      - name: Validate pipeline configuration
        run: |
          python scripts/validate_config.py

      - name: Dry-run pipeline
        run: |
          # Use a here-doc to run multi-line Python without embedding it in a
          # quoted -c string (avoids indentation/quoting issues).
          python - <<'PY'
          from src.orchestrator import PipelineOrchestrator
          orchestrator = PipelineOrchestrator('config/pipeline_config.yaml')
          print('Orchestrator inicializado correctamente')
          PY

  integration-test:
    runs-on: ubuntu-latest
    needs: test-orchestration

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run integration test
        run: |
          python tests/integration_test.py